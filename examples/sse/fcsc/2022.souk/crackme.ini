starting from core

exit<64> := @[rsp, 8]

stdin_p<64> := 0

replace <fgets> by
  caller<64> := @[rsp, 8]
  for i<64> in 0 to rsi - 1 do
    @[rdi + i] := stdin[stdin_p]
    stdin_p := stdin_p + 1
  end
  rax := rdi
  rsp := rsp + 8
  jump at caller
end

replace <puts>, <printf> by
  caller<64> := @[rsp, 8]
  rsp := rsp + 8
  jump at caller
end

reach <puts> such that @[rdi, 6] = "Bravo," then print c string stdin

